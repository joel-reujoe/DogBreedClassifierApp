<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Your Photos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-progress-bar color="tertiary" value=[firebaseService.uploadProgress]></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
          <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}" (click)="goToPhoto(position)"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
